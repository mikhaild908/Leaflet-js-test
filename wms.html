<!DOCTYPE html>
<html>
  <head>
     <!-- Load Leaflet from CDN-->
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-1.0.0-b1/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-1.0.0-b1/leaflet.js"></script>

    
    <style>
      html, body {
        width : 100%;
        height : 100%;
      }

      #map {
          width: 800px;
          height: 600px;
          border-style: solid;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([40.778, -73.950], 12);

        var layer = new L.TileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
        map.addLayer(layer);

        var manhattan_bus_routes = L.tileLayer.wms("https://maps-public.geo.nyu.edu/geoserver/sdr/wms", {
            layers:'nyu_2451_34692',
            format: 'image/png',
            transparent: true,
            attribution: "NYU"
        }).addTo(map);

    </script>
  </body>
</html>
